<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Khan Academy</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <div class="dropdown_search">
                <select value="courses" name="courses">
                    <option value="courses">Courses</option>
                    <option value="science">Science</option>
                    <option value="technology">Technology</option>
                    <option value="engineering">Engineering</option>
                    <option value="math">Math</option>
                </select>
                <form>
                    <input type="text" name="search" placeholder="Search"> 
                </form>
            </div>
            <div>
                <img src="images/khan_academy_logo.png" alt="khan academy logo">
                <a href="https://www.khanacademy.org/">Khan Academy</a>
            </div>
            <nav>
                <ul>
                    <li>
                        <a href="#">Donate</a>    
                    </li>
                    <li>
                        <a href="#">Login</a>    
                    </li>
                    <li><a href="#">Sign up</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="left_section">
                <img src="images/khan-academy-img.png" alt="a khan academy image showing students" />
            </section>
            <section class="right_section">
                <h1>For every student, every classroom. Real results.</h1>
                <div class="line_one"></div>
                <div class="line_two"></div>
                <p>We're a nonprofit with the mission to provide a freeworld-class education for anyone, anywhere.</p>
                <ul>
                    <li><a class="not_btns" href="#">Learners</a></li>
                    <li><a class="not_btns" href="#">Teachers</a></li>
                    <li><a class="not_btns" href="#">Districts</a></li>
                    <li><a class="not_btns" href="#">Parents</a></li>
                </ul>
            </section>
        </main>
    </body>
</html>
